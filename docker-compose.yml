services:
  app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: bet_api
    command: npm run start:dev
    ports:
      - '${PORT:-3005}:${PORT:-3005}'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - NODE_ENV=dev

  db:
    image: postgres:16
    container_name: bet_postgres
    ports:
      - '${POSTGRES_PORT:-5433}:5432'
    volumes:
      - bet_pg_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_NAME}

volumes:
  bet_pg_data:
